<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Transform</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	 <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
	<section class="section">
		<h1 class="title">Pixel-Art-Scaler</h1>

		{{if ne .ErrorMessage ""}}
		<div class="notification is-danger is-light">
			{{.ErrorMessage}}
		</div>
		{{end}}

		<form enctype="multipart/form-data" action="/upload" method="post" >
			<div class="field">
				<div class="file">
					<label class="file-label">
						<input class="file-input" type="file" name="myFile" required />
						<span class="file-cta">
							<span class="file-icon">
							<i class="fas fa-upload"></i>
							</span>
							<span class="file-label">
								Choose a file…
							</span>
						</span>
					</label>
				</div>
			</div>
			<div class="field">
				<div class="select">
					<select name="scalingmethod">
						<option value="" disabled selected>Select Method…</option>
						<option value="2x">Interpolate 2x</option>
						<option value="3x">Interpolate 3x</option>
						<option value="4x">Interpolate 4x</option>
					</select>
				</div>
			</div>
			<div class="field">
				<button class="button is-info" type="submit">Scale!</button>
			</div>
		</form>
	 </section>
  </body>
</html>
